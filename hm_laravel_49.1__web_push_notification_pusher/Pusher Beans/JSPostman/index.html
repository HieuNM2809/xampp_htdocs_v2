<!DOCTYPE html>

<head>
    <title>Pusher Test</title>
    <script src="./service-worker.js"></script>
    <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    <script>
        const beamsClient = new PusherPushNotifications.Client({
            instanceId: "244be080-1f1c-4530-91e6-36669348296f",
        });
        beamsClient
            .start()
            .then((beamsClient) => {
                console.log("beamsClient.getDeviceId() 1", beamsClient.getDeviceId());
                return beamsClient.getDeviceId()
            })
            .then((deviceId) =>{
                console.log("Successfully registered with Beams. Device ID:", deviceId)
                return beamsClient.removeDeviceInterest("HieuNM47");
            })
            .then(() => beamsClient.addDeviceInterest("hello1"))
            .then(() => beamsClient.addDeviceInterest("HieuNM47"))
            .then(() => beamsClient.getDeviceInterests())
            .then((interests) => console.log("Current interests:", interests))
            .catch(console.error);

            
    </script>
</head>
